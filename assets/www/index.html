        <ul data-role="listview">
            <li>Option Panel</li>
            <li data-icon='false'><a href="#mortgage_calc_page"><i class='lIcon fa fa-coffee'></i>Mortgage Calculator</a></li>
            <li data-icon='false'><a href="#camera_page"><i class='lIcon fa fa-beer'></i>Upload Photo</a></li>
            <li data-icon='false'><a href="#feedback_page" id="load_feedback"><i class='lIcon fa fa-beer'></i>Feedbacks</a></li>
            <li data-icon='false'><a href="#"><i class='lIcon fa fa-music'></i>Rent Property</a></li>
            <li data-icon='false'><a href="#"><i class='lIcon fa fa-fire'></i>Buy/Sell Property</a></li>
            <li data-icon='false'><a href="#"><i class='lIcon fa fa-bullhorn'></i>Best Deals</a></li>
            <li data-icon='false'><a href="#"><i class='lIcon fa fa-heart'></i>Settings</a></li>

        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
			<a href="#mypanel" data-role='button' data-inline='true'><i class='lIcon fa fa-bars'></i></a>
            <h1>Property Market</h1>
        </div>
        
        <div data-role="content">   
		<div data-role="tabs" id="main_tabs" data-theme='b'>
			<div data-role="navbar" class="my_nav">
				<ul class="home_top_tab">
				  <li><a href="#one" data-ajax="false">Buy</a></li>
				  <li><a href="#two" data-ajax="false">Rent</a></li>
				  <li><a href="#three" data-ajax="false">Developer</a></li>
				</ul>
			</div>
			<div id="one" class="ui-body-d ui-content">
				<form method="get" action="" id="sale_frm">
					<ul data-role="listview" data-inset="true">
						<li data-role="fieldcontain">
						<label for="name2b">Select City</label>
						<div class="select_parent">
                        <select data-role="none" class="custom_select_menu" name="district">
                            <option value="1">&nbsp;Kathmandu</option>
                            <option value="2">&nbsp;Lalitpur</option>
                            <option value="3">&nbsp;Bhaktapur</option>
                            <option value="4">&nbsp;Pokhara</option>
                        </select>
						<div class="select_icon"><i class="lIcon fa fa-chevron-down"></i></div>
						</div>
						</li>
						<li data-role="fieldcontain">
							<label for="name2b">Search Location</label>
							<input type="text" name="location" id="location_input" value="" data-clear-btn="true" placeholder="Type Location Name..." required>
						</li>
						<li data-role="fieldcontain">
								<div data-role='rangeslider' class="range_container">
									<label for='rangeslider1a'>Price Range</label>
										<input type='range' name='pricelow' id='range1a' min='0' max='1000000' value='0' class="range_left hidden" step="10000"><span id="rval1">0</span>
									<label for='rangeslider1b'>Price Range</label>
										<input type='range' name='pricehigh' id='range1b' min='0' max='1000000' value='1000000' class="range_right hidden" step="10000"><span id="rval2" class="num_holder_right">10 Lakh</span>
								</div>
						</li> 
						<li data-role="fieldcontain">
							<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" class="property_type">
								<legend>Property Type</legend>
								<input type="radio" name="pcategory" id="radio-choice-ab" value="1" checked="checked">
								<label for="radio-choice-ab">House</label>
								<input type="radio" name="ptype" id="radio-choice-bb" value="2">
								<label for="radio-choice-bb">Apartment</label>
								<input type="radio" name="ptype" id="radio-choice-cb" value="3">
								<label for="radio-choice-cb">Land</label>
								<input type="radio" name="ptype" id="radio-choice-db" value="4">
								<label for="radio-choice-db">Farm House</label>
								<input type="radio" name="ptype" id="radio-choice-eb" value="5">
								<label for="radio-choice-eb">Service Apartment</label>
							</fieldset>
						</li>
						<li data-role="fieldcontain">
						<button type="submit" class="ui-btn frm1_btn" id="frm1_btn">Search Property</button>
						</li>
					</ul>
				</form>	
			</div>
			<div id="two" class="ui-body-d ui-content">
				<h2>Content coming soon...</h2>
			</div>
			<div id="three" class="ui-body-d ui-content">
				<h2>Content coming soon 3...</h2>
			</div>
